<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>发文</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<br/>
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="5unit1" class="col-lg-4 control-label">接收单位：</label>
					<div class="col-lg-8">
				    	<select multiple class="form-control" id="5unid1">
			  				<option>省委办公厅</option>
							<option>省信访局</option>
							<option>省档案局</option>
							<option>省委机要局</option>
							<option>省人大常委会办公厅</option>
			  			</select>
				    </div>
  				</div>
  			</form>
  		</div>
  	</div>

	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="5level1" class="col-lg-4 control-label">等&nbsp; &nbsp; &nbsp; &nbsp;级：</label>
					<div class="col-lg-8">
						<select class="form-control" id="5level1">
				  			<option>特急</option>
							<option>加急</option>
							<option>平急</option>
							<option>特提</option>
				  		</select>
				  	</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div class="form-group">
				    <label for="5docNumber1" class="col-lg-4 control-label">发文编号：</label>
					<div class="col-lg-8">
				    	<input type="text" class="form-control" id="5docNumber1">
				    </div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
	  	<div class="col-lg-12">
	  		<form class="form-horizontal">
				<div class="form-group">
					<label for="5docTitle1" class="col-lg-4 control-label">文件标题：</label>
					<div class="col-lg-8">
					    <input type="text" class="form-control" id="5docTitle1">
					</div>
				</div>
			</form>
	  	</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div class="form-group">
				    <label for="5docSummary1" class="col-lg-4 control-label">发文摘要：</label>
					<div class="col-lg-8">
				    	<input type="text" class="form-control" id="5docSummary1">
				    </div>
				</div>
			</form>
		</div>
	</div>
		
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-4">
				<strong>上传文件：</strong>
			</div>
			<div class="col-lg-4">
				<input type="file" id="exampleInputFile">
			</div>
			<br/>
			<div class="col-lg-4">
				<button class="btn btn-default">选择图片</button>
			</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<button type="submit" class="btn btn-default btn-block" onclick="success()"><strong>发 送</strong></button>
		</div>
	</div>
	<br/>
</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function success(){
			alert("发送成功！")
		}
	</script>
</body>
</html>
