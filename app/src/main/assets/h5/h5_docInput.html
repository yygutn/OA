<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>发文</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" style="background-color:#DF5A59">
  <div class="container">
      <a class="navbar-brand" href="h5_back.html">
        <img alt="Back" src="img/back.png">
      </a>
    <p class="navbar-text"><b>发文</b></p>
  </div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="5unit1" class="col-xs-4 control-label">接收单位：</label>
					<div class="col-xs-8">
				    	<select multiple class="form-control" id="5unid1">
			  				<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
			  			</select>
				    </div>
  				</div>
  			</form>
  		</div>
  	</div>

	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="5level1" class="col-xs-4 control-label">等&nbsp; &nbsp; &nbsp; &nbsp;级：</label>
					<div class="col-xs-8">
						<select class="form-control" id="5level1">
				  			<option>特级</option>
							<option>高级</option>
				  		</select>
				  	</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
				<div class="form-group">
				    <label for="5docNumber1" class="col-xs-4 control-label">发文编号：</label>
					<div class="col-xs-8">
				    	<input type="text" class="form-control" id="5docNumber1">
				    </div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
	  	<div class="col-xs-12">
	  		<form class="form-horizontal">
				<div class="form-group">
					<label for="5docTitle1" class="col-xs-4 control-label">文件标题：</label>
					<div class="col-xs-8">
					    <input type="text" class="form-control" id="5docTitle1">
					</div>
				</div>
			</form>
	  	</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
				<div class="form-group">
				    <label for="5docSummary1" class="col-xs-4 control-label">发文摘要：</label>
					<div class="col-xs-8">
				    	<input type="text" class="form-control" id="5docSummary1">
				    </div>
				</div>
			</form>
		</div>
	</div>
		
	<div class="row">
		<div class="col-xs-4">
			<strong>上传文件：</strong>
		</div>
		<div class="col-xs-8">
			<input type="file" id="exampleInputFile">
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default btn-block"><strong>发 送</strong></button>
		</div>
	</div>
</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
